---
repo_events:
  - condition:
      any:
        - parameter: source_provider
          value: hostedgit
    actions:
      - type: replace-service
        service: hostedgit
        service_label: repo
        parameters:
          source_provider: hostedgit
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
  - condition:
      any:
        - parameter: source_provider
          value: githubconsolidated
    actions:
      - type: replace-service
        service: githubconsolidated
        service_label: repo
        parameters:
          source_provider: githubconsolidated
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
