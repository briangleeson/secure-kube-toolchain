          source_provider: gitlab
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
  - condition:
      any:
        - parameter: source_provider
          value: bitbucketgit
