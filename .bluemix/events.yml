      - type: replace-service
        service: bitbucketgit
        service_label: repo
        parameters:
          source_provider: bitbucketgit
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
  - condition:
      any:
        - parameter: source_provider
          value: github_integrated
