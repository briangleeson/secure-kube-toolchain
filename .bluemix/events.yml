      - type: replace-service
        service: github_integrated
        service_label: repo
        parameters:
          source_provider: github_integrated
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
