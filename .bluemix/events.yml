---
repo_events:
  - condition:
      any:
        - parameter: source_provider
          value: hostedgit
    actions:
      - type: replace-service
        service: hostedgit
        service_label: repo
        keep_parameters: 
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
  - condition:
      any:
        - parameter: source_provider
          value: githubconsolidated
    actions:
      - type: replace-service
        service: githubconsolidated
        service_label: repo
        parameters:
          repo_name: "hello-containers-{{timestamp}}"
          repo_url: 'https://github.com/open-toolchain/hello-containers'
          source_repo_url: 'https://github.com/open-toolchain/hello-containers'
          type: 'clone'
          has_issues: true
          enable_traceability: true
          legal: true
          source_provider: githubconsolidated
  - condition:
      any:
        - parameter: source_provider
          value: gitlab
    actions:
      - type: replace-service
        service: gitlab
        service_label: repo
        parameters:
          repo_name: "hello-containers-{{timestamp}}"
          repo_url: 'https://github.com/open-toolchain/hello-containers'
          source_repo_url: 'https://github.com/open-toolchain/hello-containers'
          type: 'clone'
          has_issues: true
          enable_traceability: true
          legal: true
          source_provider: gitlab
  - condition:
      any:
        - parameter: source_provider
          value: bitbucketgit
    actions:
      - type: replace-service
        service: bitbucketgit
        service_label: repo
        parameters:
          repo_name: "hello-containers-{{timestamp}}"
          repo_url: 'https://github.com/open-toolchain/hello-containers'
          source_repo_url: 'https://github.com/open-toolchain/hello-containers'
          type: 'clone'
          has_issues: true
          enable_traceability: true
          legal: true
          source_provider: bitbucketgit
  - condition:
      any:
        - parameter: source_provider
          value: github_integrated
    actions:
      - type: replace-service
        service: github_integrated
        service_label: repo
        parameters:
          repo_name: "hello-containers-{{timestamp}}"
          repo_url: 'https://github.com/open-toolchain/hello-containers'
          source_repo_url: 'https://github.com/open-toolchain/hello-containers'
          type: 'clone'
          has_issues: true
          enable_traceability: true
          legal: true
          source_provider: github_integrated
vault_events:
  - condition:
      any:
        - parameter: key-protect
          value: true
    actions:
      - type: create-service
        service: keyprotect
        service_label: kp-vault
        parameters:
          name: kp-compliance-secrets
  - condition:
      any:
        - parameter: key-protect
          value: false
    actions:
      - type: delete-service
        service: keyprotect
        service_label: kp-vault
  - condition:
      any:
        - parameter: secrets-manager
          value: true
    actions:
      - type: create-service
        service: secretsmanager
        service_label: sm-vault
        parameters:
          name: sm-compliance-secrets
  - condition:
      any:
        - parameter: secrets-manager
          value: false
    actions:
      - type: delete-service
        service: secretsmanager
        service_label: sm-vault
  - condition:
      any:
        - parameter: hashicorp-vault
          value: true
    actions:
      - type: create-service
        service: hashicorpvault
        service_label: hc-vault
        parameters:
          name: 'hc-compliance-secrets'
          server_url: 'https://vserv.sos.ibm.com:8200'
          dashboard_url: 'https://vserv.sos.ibm.com:8200/ui'
          authentication_method: 'approle'
  - condition:
      any:
        - parameter: hashicorp-vault
          value: false
    actions:
      - type: delete-service
        service: hashicorpvault
        service_label: hc-vault
